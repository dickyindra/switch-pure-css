<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Switch Pure CSS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="vh-center">
  <div class="switch">
    <input type="checkbox" id="checkbox1" class="switch-checkbox">
    <label for="checkbox1" class="switch-label">
      <div class="switch-toggle"></div>
    </label>
  </div>
  <div class="switch">
    <input type="checkbox" id="checkbox2" class="switch-checkbox" checked>
    <label for="checkbox2" class="switch-label">
      <div class="switch-toggle"></div>
    </label>
  </div>
  <div class="switch switch-rectangle">
    <input type="checkbox" id="checkbox3" class="switch-checkbox">
    <label for="checkbox3" class="switch-label">
      <div class="switch-toggle"></div>
    </label>
  </div>
  <div class="switch switch-rectangle">
    <input type="checkbox" id="checkbox4" class="switch-checkbox" checked>
    <label for="checkbox4" class="switch-label">
      <div class="switch-toggle"></div>
    </label>
  </div>
</div>
  
  

</body>

</html>
